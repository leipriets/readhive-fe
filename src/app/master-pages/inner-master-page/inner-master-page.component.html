<nz-layout>
  <nz-sider class="hidden lg:block" nzTheme="light">
    <app-sider [isCollapsed]="isCollapsed" />
  </nz-sider>
  <nz-layout>
    <nz-affix [nzOffsetTop]="0">
      <app-header (toggle)="listenToggle($event)" />
    </nz-affix>
    <nz-content class="mt-3 p-6 m-6 mb-0">
      <div class="inner-content mt-1 space-y-6">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
