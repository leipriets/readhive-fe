<nz-drawer
    class="lg:w-full md:w-2xl sm:w-2xl"
    [nzBodyStyle]="{overflow: 'scroll'}"
    [nzMaskClosable]="false"
    [nzVisible]="drawerVisible$ | async"
    [nzTitle]="title"
    (nzOnClose)="closeDrawer()"
    [nzFooter]="footerTpl"
    [nzContent]="childContent"
  >
    <ng-template #childContent>
      <ng-content select="[content]"></ng-content>
    </ng-template>

    <ng-template #footerTpl>
      <div style="float: right">
        <button nz-button style="margin-right: 8px" (click)="closeDrawer()">
          Cancel
        </button>
      </div>
    </ng-template>
  </nz-drawer>
