<nz-tabset nzLinkRouter>
    <ng-container *ngIf="currentUser$ | async as currentUser">
      <nz-tab>
        <a
        *nzTabLink
        nz-tab-link
        routerLink="/feed"
        [queryParams]="{tab: 'feed'}"
        >Your Feed
      </a>
      </nz-tab>
    </ng-container>

    <nz-tab>
      <a
        *nzTabLink
        nz-tab-link
        routerLink="/global-feed"
        [queryParams]="{tab: 'globalFeed'}"
        >Global Feed
      </a>
    </nz-tab>

    <nz-tab *ngIf="tagName">
      <a
        *nzTabLink
        nz-tab-link
        [routerLink]="['/tags', tagName]"
        [queryParams]="{tab: tagName}"
        ><span nz-icon nzType="borderless-table"></span>&nbsp;{{ tagName }}
      </a>
    </nz-tab>
  </nz-tabset>
