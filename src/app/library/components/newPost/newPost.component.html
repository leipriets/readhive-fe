<ng-container *ngIf="currentUser$ | async as currentUser">
  <button
    nz-button
    nzSize="default"
    nzType="primary"
    (click)="CreateArticleFormDrawer()"
  >
    <i><span nz-icon nzType="edit"></span>
      <span  *ngIf="!isCollapsed">&nbsp;<b>New Post</b></span>
    </i>
  </button>
</ng-container>

<app-drawer [title]="'Create Article'">
  <create-article content />>
</app-drawer>
