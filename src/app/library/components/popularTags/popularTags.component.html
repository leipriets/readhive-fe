<nz-affix [nzOffsetTop]="70">
  <ng-container *ngIf="data$ | async as data">
    <div class="container-popular-tags hidden lg:block">
      <div *ngIf="data.currentUser">
        <app-search-profile />
        <br />
        <br />
      </div>
      <nz-card nzTitle="Popular Tags">
        <div *ngIf="data.popularTags!.length > 0; else noData">
          @for (popularTag of data.popularTags; track $index) {
          <nz-tag nzColor="#818a91" class="mt-5">
            <a
              [routerLink]="['/tags', popularTag]"
              [queryParams]="{tab: popularTag}"
              >{{ popularTag }}</a
            >
          </nz-tag>
          }
        </div>
    </nz-card>
      <ng-template #noData>
        <nz-empty nzNotFoundImage="simple"></nz-empty>
      </ng-template>
    </div>
  </ng-container>
</nz-affix>
