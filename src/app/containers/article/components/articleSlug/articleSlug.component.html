<ng-container *ngIf="data$ | async as data">
  <nz-page-header (nzBack)="onBack()" nzBackIcon>
    <!--avatar-->
    <nz-avatar
      nz-page-header-avatar
      nzIcon="user"
    ></nz-avatar>

    <!--title-->
    <nz-page-header-title>{{
      data.article?.title | titlecase
    }}</nz-page-header-title>

    <!--subtitle-->
    <nz-page-header-subtitle>{{
      data.article?.description
    }}</nz-page-header-subtitle>

    <!--tags-->
    <nz-page-header-tags ngFor="" *ngFor="let tag of data.article?.tagList">
      <nz-tag [nzColor]="'blue'">#{{ tag }}</nz-tag>
    </nz-page-header-tags>

    <!--extra-->
    <nz-page-header-extra>
        <nz-space *ngIf="data.article?.author?.username == currentUser?.username">
          <button *nzSpaceItem nz-button nzType="primary" (click)="openDrawerComponent()">Edit Article</button>
          <button *nzSpaceItem nz-button nzType="primary" nzDanger (click)="deleteArticle()">
            Delete Article
          </button>
          <button
            *nzSpaceItem
            nz-button
            nzNoAnimation
            nz-dropdown
            [nzDropdownMenu]="menu"
            nzPlacement="bottomRight"
            style="border: none; padding: 0"
          >
            <!-- <nz-icon nzType="more" nzTheme="outline" style="font-size: 20px; vertical-align: top;" /> -->
          </button>
        </nz-space>
      <nz-dropdown-menu #menu="nzDropdownMenu">
        <ul nz-menu>
          <li nz-menu-item>1st menu item length</li>
          <li nz-menu-item>2nd menu item length</li>
          <li nz-menu-item>3rd menu item length</li>
        </ul>
      </nz-dropdown-menu>
    </nz-page-header-extra>

    <!--content-->
    <nz-page-header-content>
      <div nz-row>
        <div class="content">
          <p nz-paragraph>
            {{ data.article?.body }}
          </p>
          <div class="content-link">
            <a>
              <span nz-icon nzType="heart"></span>&nbsp;{{ data.article?.favoritesCount }}
            </a>
          </div>
        </div>
      </div>
    </nz-page-header-content>
  </nz-page-header>
</ng-container>

<ng-container>
    <app-drawer [title]="'Edit Article'">
        <app-edit-article content></app-edit-article>
    </app-drawer>
</ng-container>
