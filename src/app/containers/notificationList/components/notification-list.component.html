<ng-container *ngIf="data$ | async as data">
  <div class="flex sm:h-screen justify-center">
    <div class="flex-1 lg:pl-40 lg:pr-40">
      <nz-card nzTitle="Notifications">
        <nz-list nzItemLayout="horizontal">
          @for (notif of data?.notifData?.data; track $index) {

          <!-- {{  notif | json  }} -->
          <nz-list-item>
            <nz-list-item-meta [nzAvatar]="notif.actors[0]?.image">
              <nz-list-item-meta-description>
                <!-- Sub Component -->
                <reacted-comments [notifData]="notif" />
                <followed-profile [notifData]="notif" />
              </nz-list-item-meta-description>
            </nz-list-item-meta>
            <ul nz-list-item-actions>
              <nz-list-item-action>{{
                getTimeDiff(notif.updatedAt)
              }}</nz-list-item-action>
            </ul>
          </nz-list-item>
          }
        </nz-list>
        <div *ngIf="data.actionData.length > limit" class="loadmore">
          <button nz-button (click)="onLoadMore()">loading more</button>
        </div>
        <br />
        <nz-skeleton
          [nzLoading]="data.isLoading"
          [nzActive]="data.isLoading"
          [nzParagraph]="{rows: 6}"
        ></nz-skeleton>
        <nz-list *ngIf="!data.isLoading && data.actionData.length === 0">
          <nz-list-empty></nz-list-empty>
        </nz-list>
      </nz-card>
    </div>
  </div>
</ng-container>

<ng-template #likeReact>
  <span nz-icon nzType="like"></span>
</ng-template>

<ng-template #dislikedReact>
  <span nz-icon nzType="dislike"></span>
</ng-template>
