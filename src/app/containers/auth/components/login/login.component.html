<div class="flex flex-col md:flex-row min-h-screen">
  <!-- Left Section -->
  <div
    class="bg-sky-400 text-white p-8 md:p-12 md:w-1/2 relative overflow-hidden"
  >
    <app-left-section-auth />

    <!-- Decorative Elements -->
    <app-decor />
  </div>

  <!-- Right Section -->
  <div class="p-8 md:p-12 md:w-1/2 flex items justify-center">
    <div class="w-full max-w-md bg-white rounded-3xl shadow-lg p-8">
      <div class="mb-12">
        <p class="text-gray-600 mb-1">
          Welcome to <span class="text-blue-500 font-bold"><a class="" routerLink="/global-feed">ReadHive</a></span>
        </p>
        <h1 class="text-4xl font-bold">Sign in</h1>
      </div>

      <div class="container-login">
        <!-- <nz-card style="width: 400px; justify-self: center"> -->
          <ng-container *ngIf="data$ | async as data">
            <nz-alert
              *ngIf="data.validationErrors"
              nzType="error"
              [nzMessage]="errorTpl"
              nzShowIcon
            ></nz-alert>
            <br/>
            <ng-template #errorTpl>
              <span>{{ data.validationErrors }} </span>
            </ng-template>
          </ng-container>
  
          <form
            nz-form
            [formGroup]="form"
            class="login-form"
            (ngSubmit)="onSubmit()"
          >
            <nz-form-item>
              <nz-form-control nzErrorTip="Please input your email!">
                <nz-input-group nzPrefixIcon="user">
                  <input
                    type="text"
                    nz-input
                    nzSize="large"
                    formControlName="email"
                    placeholder="Email"
                  />
                </nz-input-group>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item>
              <nz-form-control nzErrorTip="Please input your Password!">
                <nz-input-group nzPrefixIcon="lock">
                  <input
                    type="password"
                    nz-input
                    nzSize="large" 
                    formControlName="password"
                    placeholder="Password"
                  />
                </nz-input-group>
              </nz-form-control>
            </nz-form-item>
            <!-- <div nz-row class="login-form-margin">
                  <div nz-col [nzSpan]="12">
                    <label nz-checkbox formControlName="remember">
                      <span>Remember me</span>
                    </label>
                  </div>
                  <div nz-col [nzSpan]="12">
                    <a class="login-form-forgot">Forgot password</a>
                  </div>
                </div> -->
            <button
              type="submit"
              nz-button
              class="login-form-button login-form-margin"
              [nzType]="'primary'"
              [nzLoading]="isSubmitting$ | async"
            >
              Log in
            </button>
            Or
            <a routerLink="/sp/register">register now!</a>
          </form>
        <!-- </nz-card> -->
      </div>
    </div>
  </div>

</div>
