<app-header />
<div class="container-login">
  <nz-card nzTitle="Sign in" style="width: 400px; justify-self: center">
    <ng-container *ngIf="data$ | async as data">
        <nz-alert
          *ngIf="data.validationErrors"
          nzType="error"
          [nzMessage]="errorTpl"
          nzShowIcon
        ></nz-alert>

      <ng-template #errorTpl>
        <span>{{data.validationErrors }} </span>
      </ng-template>
    </ng-container>

    <form nz-form [formGroup]="form" class="login-form mt-10" (ngSubmit)="onSubmit()">
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your email!">
          <nz-input-group nzPrefixIcon="user">
            <input
              type="text"
              nz-input
              formControlName="email"
              placeholder="Email"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your Password!">
          <nz-input-group nzPrefixIcon="lock">
            <input
              type="password"
              nz-input
              formControlName="password"
              placeholder="Password"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <!-- <div nz-row class="login-form-margin">
            <div nz-col [nzSpan]="12">
              <label nz-checkbox formControlName="remember">
                <span>Remember me</span>
              </label>
            </div>
            <div nz-col [nzSpan]="12">
              <a class="login-form-forgot">Forgot password</a>
            </div>
          </div> -->
      <button
        type="submit"
        nz-button
        class="login-form-button login-form-margin"
        [nzType]="'primary'"
        [nzLoading]="isSubmitting$ | async"
      >
        Log in
      </button>
      Or
      <a routerLink="/sp/register">register now!</a>
    </form>
  </nz-card>
</div>
